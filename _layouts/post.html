---
layout: default
---
<div class="post">
	<div class="row">
		<div class="col-md-5">
			<div class="post-photo">
				<img src="{% if page.vertical-photo %}{{ page.vertical-photo }}{% else %}{{ page.horizontal-photo }}{% endif %}">
			</div>
		</div>
		<div class="col-md-7">
		  <header class="post-header">
		    <h1 class="post-title">{{ page.title }}</h1>
		    <!--<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>-->
		  </header>

		  <article class="post-content">
		    {{ content }}
		    <div class ="post-links">
			    {%if page.infolink%}
			    	<div class="post-button"><a class="btn btn-default" href="{{page.infolink}}" role="button">Info</a></div>
			    {% endif %}
			    {%if page.github-repo%}
			   		<div class="post-button"><a class="btn btn-default" href="{{page.github-repo}}" role="button"><i class="fa fa-github"></i> Github</a></div>
			    {% endif %}
			</div>
				<br />
		    <a class="back-link" href="{{site.url}}"><i class="fa fa-angle-left"></i> Back</a>
		  </article>
		</div>
	</div>
</div>
