<header class="site-header">
  <div class="wrapper">

    <div class="site-title"><a href="{{ site.baseurl }}/index.html" title="{{ site.title }}">{{ site.title }}</a></div>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
